<!DOCTYPE html>

<title>EDM - 委刊單權限調整通知 / 客戶權限調整通知</title>
<meta name="MobileOptimized" content="width">
<meta name="HandheldFriendly" content="true">

<body>

<!-- 委刊單權限調整通知-->
<table width="100%" border="0" cellspacing="0" cellpadding="0"
	style=" font-family: Helvetica, '微軟正黑體',arial,sans-serif;">
	<tr>
		<td>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin: 0 auto; max-width: 630px;">
				<tr>
					<td width="15"></td>
					<td width="600">
						<table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin: 0 auto;">
							<tr>
								<td>
									<div
										style="background-color: #11948A; border-radius: 18px 18px 0 0; padding:16px 25px 15px 25px; margin-bottom: 2px;">
										<img src="images/logo.png" width="102">
									</div>
								</td>
							</tr>
							<tr>
								<td style=" background-color:#EBF5F4; border-radius:0 0 20px 20px;">
									<table width="100%" border="0" cellspacing="0" cellpadding="0">
										<tr>
											<td style="padding:0 20px 15px 20px;">
												<font
													style="font-size:20px ; color: #11948A; letter-spacing: 8px; padding:20px 15px 15px 15px; line-height: 26px; max-width: 500px; font-weight: bold; text-align: center; display: block; margin: 0 auto; font-family: Helvetica, '微軟正黑體',arial,sans-serif;">
													委刊單權限調整通知
												</font>
												<div
													style="background-color:#FFAD0A; width: 88px; height: 2px; display: block; margin:0 auto;">
												</div>
											</td>
										</tr>
										<tr>
											<td style="padding: 10px 25px 35px 25px;">
												<div
													style="background-color: #fff;border-radius:20px; max-width: 460px; margin: 0 auto; padding:35px 20px 20px 20px;">
													<div style=" width: 100%; margin:0 auto; padding-bottom: 15px;">
														<font
															style="font-family: Helvetica, '微軟正黑體',arial,sans-serif; font-size: 13px; line-height: 1.8; letter-spacing: 1px; display: block; margin: 0 auto; color: #333; max-width: 360px;">
															${主管A} 已將 ${編輯} 權限開啟給 ${成員B}<br>
															受刊客戶：<span style="color:#11948A;">達雁森林股份有限公司</span><br>
															權限：編輯
														</font>
													</div>
												</div>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td>
									<table width="100%" border="0" cellspacing="0" cellpadding="0">
										<tr>
											<td style=" padding-top:15px;" align="center">
												<font
													style="font-size: 13px; padding:10px 10px; display: block; border: 1px dashed #ACACAC; border-width:1px 0 1px 0 ; text-align: center; color:#A0A0A0; line-height: 24px;  ">
													請注意：此郵件是系統自動傳送，請勿直接回覆此郵件！</font>
											</td>
										</tr>
										<tr>
											<td style=" padding:10px 0;" align="center">
												<font
													style="font-size: 11px; padding: 0 10px; text-align: center; color: #A0A0A0; line-height: 24px;">
													© Copyright© 2024 <a style="color: #11948A;"
														href="https://weblisher.com.tw/" target="_blank">Weblisher Co.,
														Ltd.</a> All Rights Reserved.</font>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
					<td width="15"></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
