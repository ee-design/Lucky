    <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

    <!-- CSS main 為固定，style 為主題風格-->
    <link rel="stylesheet" href="css/holkee_website_main.css" type="text/css" />
    
    <!-- header -->
    <link rel="stylesheet" href="css/header_0001.css" type="text/css" />

    <!-- 主題 layout -->
    <link rel="stylesheet" href="css/layout_000003.css" type="text/css" />
    
    <!-- 配色 color -->
    <link rel="stylesheet" href="css/color_0004.css" type="text/css" />

    <!-- font family -->
    <!-- 字型要放後面，因為有的自行預設行高跟別人不同，有調整間距 -->
    <link rel="stylesheet" href="css/font_0001.css" type="text/css" />

</head>

<body>

    <!-- container 往左推-->
    <div id="container">

        <!-- header -->
        <header class="holkee-header-wrap">
            <div class="h-mid-cont">
                <div class="logo">
                    <img src="images/logo_test.png" alt="alt 這需自動幫帶入網站標題 + logo">
                </div>
            </div>
        </header>

        <!-- shop -->
        <div class="holkee-s-wrap holkee-shoppingcart">
            <div class="h-text-wrap">
                <h3 class="main-title">訂單成立</h3>
                <p class="text">您好！已收到您的訂單，並將訂購明細發送至您的訂購 Email，請留意您的電子郵件信箱（收件匣及垃圾信件匣），謝謝您的購買。</p>
            </div>
            <div class="h-mid-cont">
                <form class="form-style orderinfo-result">
                    <div class="top-title">
                        <h4>訂購資訊</h4>
                    </div>
                    <ul class="a-row">
                        <li>
                            <label class="label-title" for="">
                                訂單編號
                            </label>
                            <p class="text h-c-blue">85072</p>
                        </li>
                        <li>
                            <label class="label-title" for="">
                                運送方式
                            </label>
                            <p class="text">郵局寄送</p>
                        </li>
                        <li>
                            <label class="label-title" for="">
                                付款方式
                            </label>
                            <p class="text">永豐 QR code</p>
                        </li>
                        <li>
                            <label class="label-title" for="">
                                付款連結
                            </label>
                            <div class="img-qrcode">
                                <img src="images/img_qrcode.png">
                                <p class="h-btn" style="justify-content: flex-start;">
                                    <a class="h-btn-primary-m" href="#">
                                        <span>點我付款</span>
                                    </a>
                                </p>
                            </div>
                        </li>
                    </ul>
                    <div class="text-note">
                        <p>※ 請輸入上述訂單總金額以完成付款，<span class="h-c-red">付款成功後，請保留該頁面的授權碼</span>，以方便與賣家對帳喔！</p>
                    </div>
                    
                
                    <div class="h-btn h-both-btn">
                        <a class="h-btn-primary-xl" href="#">
                            <span class="">繼續購物</span>
                        </a>
                        <a class="h-btn-primary-line-xl" href="#">
                            <span class="">查看購物</span>
                        </a>
                    </div>
                </form>

                
            </div>
        </div>



    </div>
    <!-- container END-->

</body>

</html>
