<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東岸舖食節 Taitung Push Up Festival</title>
    <meta name='description'content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="#" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <!-- animate -->
    <script src="js/wow.js"></script>
    <script>
        $(function () {
            new WOW().init();
        });
    </script>
</head>
<body>
    <!-- 1194*834px -->
    <main class="TPUF-ipad-container">
        <section class="top-title-content">
            <div class="left_logo">
                <img src="images/icon-ttpush.png" alt="ttpush" width="100%">
            </div>
            <div class="right_logo">
                <img src="images/main-title.png" alt="東岸鋪食節" width="100%">
            </div>
            <div class="main">
                <div class="img">
                    <img src="images/ill.png" width="100%">
                </div>
                <h1>
                    消費抽大獎 金幣1,000枚
                </h1>
                <p class="nb">
                    200名
                </p>
            </div>
        </section>
        <section class="info-content">
            <div class="wow bounce an-repeat" data-wow-duration="3s">
               <button class="btn">點我抽獎</button> 
            </div>
            
            <div class="logos">
                <img src="images/logos.png" alt="台東縣政府 LOGO 、 台東市公所 LOGO ">
            </div>
        </section>
    </main>
</body>
</html>
