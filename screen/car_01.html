<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東岸舖食節 Taitung Push Up Festival</title>
    <meta name='description'content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="#" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <!-- animate -->
    <script src="js/wow.js"></script>
    <script>
        $(function () {
            new WOW().init();
        });
    </script>
</head>
<body>
    <!-- 5067*1468px -->
    <!-- 1216*352px -->
    <main class="TPUF-car-container bg-car-all">
        <section class="top-title-content">
            <div class="left_logo">
                <img src="images/icon-ttpush.png" alt="ttpush" width="100%">
            </div>
            <div class="right_logo">
                <img src="images/main-title.png" alt="東岸鋪食節" width="100%">
            </div>
            <div class="main">
                <div class="img">
                    <img src="images/ill2.png" width="100%">
                </div>
                <h1 class="title_blue">
                    金幣活動剩餘數
                </h1>
                <div class="img">
                    <img src="images/ill.png" width="100%">
                </div>
            </div>
        </section>
        <section class="info-content">
            <div class="all-nb">
                <div class="a-row">
                    <div class="w2">
                        <img src="images/t_01.png">
                    </div>
                    <div class="w2">
                        <img src="images/t_02.png">
                    </div>
                    <div class="w3">
                        <img src="images/t_03.png">
                    </div>
                    <div class="w1" style="padding: 0;">
                        <img src="images/t_04.png">
                    </div>
                </div>
                <div class="a-row">
                    <div class="w2">
                        <ul class="a-card bg-yello">
                            <li>
                                <h3>市集攤位</h3> 
                                <p>0000</p>
                            </li>
                            <li>
                                <h3>無現金攤位 </h3>
                                <p>1234</p>
                            </li>
                            <li>
                                <h3>市集餐車</h3>
                                <p>0000</p>
                            </li>
                        </ul>   
                    </div>
                    <div class="w2 bg-yello two-card">
                        <ul class="a-card">
                            <li>
                                <h3>報到拿金幣</h3> 
                                <p>0000</p>
                            </li>
                            <li>
                                <h3>綁定環保平台</h3>
                                <p>1234</p>
                            </li>
                            <li>
                                <h3>自備環保容器</h3>
                                <p>0000</p>
                            </li>
                        </ul> 
                        <ul class="a-card">
                            <li>
                                <h3>無現金消費</h3> 
                                <p>0000</p>
                            </li>
                            <li>
                                <h3>舊電池回收</h3>
                                <p>1234</p>
                            </li>
                            <li>
                                <h3>通關獎勵</h3>
                                <p>0000</p>
                            </li>
                        </ul>   
                    </div>
                    <div class="w3">
                        <ul class="a-card">
                            <li>
                                <h3>心快活</h3> 
                                <p>0000</p>
                            </li>
                            <li>
                                <h3>長生不老有祕訣</h3>
                                <p>1234</p>
                            </li>
                        </ul> 
                    </div>
                    <div class="w1 bg-yello">
                        <ul class="a-card">
                            <li>
                                <h3>金幣尋寶</h3> 
                                <p>0000</p>
                            </li>
                        </ul> 
                    </div>
                </div>
            </div>
            <div class="logos">
                <img src="images/logos.png" alt="台東縣政府 LOGO 、 台東市公所 LOGO ">
            </div>
        </section>
    </main>
</body>
</html>
