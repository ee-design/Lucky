    <!-- 性別比 -->
    <script>
        const Gender = document.getElementById('ChartGender');
        const GenderData = {
            labels: [
                '女生',
                '男生'
            ],
            datasets: [{
                label: '性別比',
                data: [750, 250],
                backgroundColor: [
                'rgb(23, 58, 111)',
                'rgb(171, 215, 243)'
                ],
                hoverOffset: 4
            }]
        };
        const GenderConfig = {
            type: 'doughnut',
            data: GenderData,
            options: {
                responsive: true, // 設定圖表為響應式，根據螢幕視窗變化而變化
                maintainAspectRatio: false,// 保持圖表原有比例
                scales: {
                yAxes: [{
                    ticks: {
                    beginAtZero:true
                            }
                    }]
                }
            }
        };
        const ChartGender = new Chart(Gender, GenderConfig);
    </script>
